<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Scraper</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h2 { text-align: center; }
        .search-bar { display: flex; gap: 10px; }
        input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; border: none; background: #007bff; color: #fff; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .results { margin-top: 30px; }
        .results ul { list-style: none; padding: 0; }
        .results li { background: #f9f9f9; margin-bottom: 8px; padding: 8px; border-radius: 4px; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Web Scraper</h2>
        <div class="search-bar">
            <input type="text" id="urlInput" placeholder="Enter URL to scrape..." />
            <button onclick="scrape()">Scrape</button>
        </div>
        <div class="results" id="results"></div>
    </div>
    <script>
        function scrape() {
            const url = document.getElementById('urlInput').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Scraping...';

            // Use relative URL to avoid CORS issues
            fetch('/scrape', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultsDiv.innerHTML = `<div class="error">${data.error}</div>`;
                } else {
                    let html = '<h3>Emails</h3><ul>';
                    data.emails.forEach(email => { html += `<li>${email}</li>`; });
                    html += '</ul><h3>Phone Numbers</h3><ul>';
                    data.phones.forEach(phone => { html += `<li>${phone}</li>`; });
                    html += '</ul>';
                    resultsDiv.innerHTML = html;
                }
            })
            .catch(err => {
                resultsDiv.innerHTML = `<div class="error">Error: ${err}</div>`;
            });
        }
    </script>
</body>
</html>
